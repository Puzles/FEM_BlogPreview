<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <section class="blogPreview">
        <img
          class="postImage"
          src="./assets/images/illustration-article.svg"
          alt="themed illustration"
        />
        <div class="postContent">
          <div class="postTags">
            <span class="tag">Learning</span>
          </div>
          <p class="pubDate">Published 21 Dec 2023</p>
          <a href="" class="postLink"
            ><h1 class="postHeading">HTML & CSS foundations</h1></a
          >
          <p class="postBlurb">
            These languates are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="author">
          <img
            class="authorAvatar"
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper"
          />
          <p class="authorName">Greg Hooper</p>
        </div>
      </section>
    </main>
  </body>
</html>
